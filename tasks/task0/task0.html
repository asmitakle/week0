    <h1 align="center">The Colour Chart</h1>

        <span id="red"></span>
        <span id="blue"></span>
        <span id="yellow"></span>

        <span id="green"></span>
        <span id="orange"></span>
    </div>
    <div class = "wheel">

        <img src="../color-wheel.jpg" alt="picture of a colour wheel">
